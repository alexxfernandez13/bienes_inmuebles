# must do conda install -c alejandro bienes_inmuebles
package:
  name: bienes_inmuebles
  version: 1.1

about:
  home: https://github.com/alexxfernandez13/bienes_inmuebles
  license: Apache
  license_file: LICENSE
  summary: Tool for predicting real estate prices

source:
  path: ../

build:
  script: python -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - python
    - setuptools

  run:
    # Base dependencies
    - numpy
    - matplotlib
    - scipy
    - pandas
    - scikit-learn
    - pytest


test:
  imports:
    - bienes_inmueblespro